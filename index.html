<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- EXTERNAL CSS -->
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="logo" class="mobile-logo">
  </header>
  
  <div class="container">
    <section class="section-1">
	    <img src="./images/logo.svg" alt="logo" class="desktop-logo">
        <h1><span class="first-child">We're</span><br/>coming<br/>soon</h1>

        <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form name="form" onsubmit="return validate()" autocomplete="off">
        <input type="text" name="email" placeholder="Email Address">
        <button type="submit" name="button"><img src="./images/icon-arrow.svg" alt="icon-arrow"></button>
        <p id="error"></p>
        </form>
    </section>
	
    <section class="section-2">
        <img src="./images/hero-desktop.jpg" alt="hero" class="hero-desktop">
	    <img src="images/hero-mobile.jpg" alt="hero" class="hero-mobile">
    </section>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> <br/>
      Coded by <a href="https://github.com/devhalimah" target="_blank">Abdul-Azeez Halimah Olaolohun.</a>
    </p>
  </footer>
  
  <!-- JAVASCRIPT -->
  <script>
    function validate(){
	                if(document.form.email.value == ""){ // IF INPUT IS EMPTY:
					    document.getElementById('error').innerHTML = "Please provide a valid email"; //DISPLAY THIS TEXT
						document.form.email.focus(); //FOCUS ON INPUT
						document.form.email.style.backgroundImage = "url(./images/icon-error.svg)"; //DISPLAY THIS ICON
		                document.form.email.style.backgroundRepeat = "no-repeat";
		                document.form.email.style.backgroundPosition = "right 90px center";
						document.form.email.style.border = "2px solid hsl(0, 93%, 68%)"; //CHANGE THE BORDER WIDTH & COLOR
						document.form.email.placeholder = "";
						document.form.button.style.borderWidth = "1px"; //INCREASE BUTTON BORDER-WIDTH
						return false; //DO NOT SUBMIT
					}
					
					var emailID = document.form.email.value;
	                atpos = emailID.indexOf("@"); //PLACE A TEXT BEFORE "@" || PLACE "@" AFTER TEXT
		            dotpos = emailID.lastIndexOf("."); //PLACE A TEXT AFTER "."
	                if(atpos < 1 || (dotpos - atpos < 2)){ //IF "@" && "." ARE !WELL POSITIONED,
					    document.getElementById('error').innerHTML = "Please provide a valid email"; //DISPLAY THIS TEXT
						document.form.email.focus(); //FOCUS ON INPUT
						document.form.email.style.backgroundImage = "url(./images/icon-error.svg)"; //DISPLAY THIS ICON
		                document.form.email.style.backgroundRepeat = "no-repeat";
		                document.form.email.style.backgroundPosition = "right 90px center";
						document.form.email.style.border = "2px solid hsl(0, 93%, 68%)"; // CHANGE THE BORDER WIDTH & COLOR
						document.form.button.style.borderWidth = "2px"; //INCREASE BUTTON BORDER-WIDTH
						return false; //DO NOT SUBMIT
					}
					return ( true ); //SUBMIT FORM
	}
  </script>
</body>
</html>
